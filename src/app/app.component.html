<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <!-- <div *ngIf="onlyOdd;">
          <li class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{background: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
           *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
          </div>
          <div *ngIf="!onlyOdd;">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div> -->
        <div *appUnless="onlyOdd;">
          <li class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{background: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
           *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
          </div>
      </ul>
      <label appBasicHighlight>Style me with basic directive</label><br>
      <label appBetterHighlight [defaultColor]="'orange'" [highlightColor]="'purple'">Style me with better directive</label>
    </div>
  </div>
</div>
